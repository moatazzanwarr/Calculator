<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="main-section">
      <div class="calculator">
        <div class="pr-result">
          <input type="text" id="result" class="result" readonly />
        </div>
        <div class="btns">
          <div class="row-1 flex justify-between">
            <div
              id="clear"
              class="btn-row-1 bg-primary flex items-center justify-center cursor-pointer bg-opacity-90"
            >
            <i class="fa-solid fa-c"></i>
            </div>
            <div
              id="del" class="btn-row-1 bg-primary flex items-center justify-center cursor-pointer bg-opacity-90"
            >
              DEL
            </div>
            <div
              id="divisionMark"
              class="btn-row-1 bg-primary flex items-center justify-center cursor-pointer bg-opacity-90"
            >
            <i class="fa-solid fa-divide"></i>
            </div>
            <div
              id="multiplicationSign"
              class="btn-row-1 bg-primary flex items-center justify-center cursor-pointer bg-opacity-90"
            >
            <i class="fa-solid fa-x"></i>
            </div>
          </div>
          <div class="row-2 flex justify-between">
            <div
              id="nm-7"
              class="btn-row-2 bg-secondary flex items-center justify-center cursor-pointer bg-opacity-90"
            >
              7
            </div>
            <div
              id="nm-8"
              class="btn-row-2 bg-secondary flex items-center justify-center cursor-pointer bg-opacity-90"
            >
              8
            </div>
            <div
              id="nm-9"
              class="btn-row-2 bg-secondary flex items-center justify-center cursor-pointer bg-opacity-90"
            >
              9
            </div>
            <div
              id="minusSign"
              class="btn-row-2 bg-primary flex items-center justify-center cursor-pointer bg-opacity-90"
            >
            <i class="fa-solid fa-minus"></i>
            </div>
          </div>
          <div class="row-3 flex justify-between">
            <div
              id="nm-4"
              class="btn-row-2 bg-secondary flex items-center justify-center cursor-pointer bg-opacity-90"
            >
              4
            </div>
            <div
              id="nm-5"
              class="btn-row-2 bg-secondary flex items-center justify-center cursor-pointer bg-opacity-90"
            >
              5
            </div>
            <div
              id="nm-6"
              class="btn-row-2 bg-secondary flex items-center justify-center cursor-pointer bg-opacity-90"
            >
              6
            </div>
            <div
              id="plusSign"
              class="btn-row-2 bg-primary flex items-center justify-center cursor-pointer bg-opacity-90"
            >
            <i class="fa-solid fa-plus"></i>
            </div>
          </div>
          <div class="row-4 flex">
            <div class="w-75">
              <div class="flex w-75%">
                <div
                  id="nm-1"
                  class="btn-row-3 bg-secondary flex items-center justify-center cursor-pointer bg-opacity-90"
                >
                  1
                </div>
                <div
                  id="nm-2"
                  class="btn-row-3 bg-secondary flex items-center justify-center cursor-pointer bg-opacity-90"
                >
                  2
                </div>
                <div
                  id="nm-3"
                  class="btn-row-3 bg-secondary flex items-center justify-center cursor-pointer bg-opacity-90"
                >
                  3
                </div>
              </div>
              <div class="flex">
                <div
                  id="nm-0"
                  class="w-75 h-40 border-1 bg-secondary flex items-center justify-center cursor-pointer bg-opacity-90"
                >
                  0
                </div>
                <div
                  id="dot"
                  class="w-25 h-40 border-1 bg-secondary flex items-center justify-center cursor-pointer bg-opacity-90"
                >
                  .
                </div>
              </div>
            </div>
            <div
              id="equal"
              class="w-25 border-1 bg-orange flex items-center justify-center cursor-pointer bg-opacity-90"
            >
            <i class="fa-solid fa-equals"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.2/math.js"
      integrity="sha512-34c+czbe1JJMtTH6ebtsJdIa1K3lNsxDC92M3PBI0bACg7nu+DhHwfRS2Zc2qtbyPWKHLTgoxsMrArG4Myx4AQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./js/main.js"></script>
  </body>
</html>
